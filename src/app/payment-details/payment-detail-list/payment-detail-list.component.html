<div>
    <h4> Payment Details</h4>
    <table class="table table-hover">
        <tr *ngFor="let pd of service.list">
            <td (click)="populateForm(pd)">{{pd.CardOwner}}</td>
            <td (click)="populateForm(pd)">{{pd.CardNumber}}</td>
            <td (click)="populateForm(pd)">{{pd.ExpirationDate}}</td>
            <td><i  class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.PMID)"></i></td>
        </tr>
    </table>
</div>
